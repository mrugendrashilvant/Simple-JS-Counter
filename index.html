<head>
	<meta charset="utf-8">
	<title>Counter</title>

  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  			position: absolute;

  			top: 50%;

  			transform: translate(-50%, -50%);
  			background: lightblue;

  		}
  		main div{
  			padding: 20px;
  		}

  	</style>
</head>
<body>
	<main class="container">
			<div class="row justify-content-center">
				<h1 class="col col-8" style="display: inline;">Counter:</h1>
				<h1 id="value" class="col col-4" style="display: inline;">0</h1>
			</div>
			<div>
				<button class="btn decrease" onclick="decrease()">Decrease</button>
				<button class="btn reset" onclick="reset()">Reset</button>
				<button class="btn increase" onclick="increase()">Increase</button>
			</div>
	</main>
</body>

	let count = 0;

	function increase(){
		count++;
		document.getElementById('value').innerHTML = count;
	}
	function reset(){
		count = 0;
		document.getElementById('value').innerHTML = count;
	}
	function decrease(){
		count--;
		document.getElementById('value').innerHTML = count;
	}
</script>
